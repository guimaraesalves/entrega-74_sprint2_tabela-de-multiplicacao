<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <h1>Multiplication Table</h1>
    
    <script>
        
    function multiply_table(n){   
    
        let x = []    
        for (let i = 0; i <= n; i++) {
        x[i] = []      
            for(let c = 0; c <= n; c++){
                    x[i][c] = (i * c)              
            }
            
        }

        console.table(x)
    }
    </script>
  
    
</body>
</html>
